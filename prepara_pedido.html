<!DOCTYPE html>
<html lang="es">

<head>
  <title>Pizzeria - Pedidos</title>
  <meta charset="UTF-8">
  <link href="css/estilos.css" rel="stylesheet" type="text/css">
  <script src="./jquery/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- Página web para pedir pizzas en desarrollo -->  
  <div id="title">
     <h1><img class="logotipo" src="./images/pizza_logo.jpg" alt="Pizzas Full Stack logo">Pizzas Full Stack</h1>
  </div>
  <form id="pedidos_form" method="post" action="http://localhost:5000/pizza">
    <h2>
      Datos del cliente
    </h2>
    <div id="datos_cliente"  class="datos_cliente">   
      <br>       
       <div class="form-group">
        <label id="l_nombre" for="nombre" >Nombre</label><input type="text" id="nombre" name="nombre">
       </div>
       <div class="form-group">
        <label id="l_apellidos" for="apellidos">Apellidos</label><input type="text" id="apellidos" name="apellidos">
       </div>
       <div class="form-group">
        <label for="fecha">Fecha de nacimiento</label><input type="date" id="fecha" name="fecha">
       </div>
       <div class="form-group">
        <label for="telefono">Teléfono</label><input type="text" id="telefono" name="telefono">
       </div>
       <div class="form-group">
        <label for="postal" class="direccion">Dirección postal</label><textarea name="postal" rows="5" cols="21" id="postal"></textarea>
       </div>
       <br>
    </div>

    <h2>
      Datos del pedido
    </h2>
    <div id="datos_pedido" class="datos_pedido">
        <p>
           &nbsp; 
        </p>       
            <div class="form-group">
                <label class="cursiva">Tamaño</label><input type="radio" class="espacios" id="peque" name="size" value="peque">
                        <label for="peque">Pequeña</label><input type="radio" id="mediano" name="size" value="mediano" > <label for="mediano">Mediana</label><input type="radio" id="grande" name="size" value="grande" ><label for="grande">Grande</label>             
            </div>       
            <div class="form-group"> 
            <label class="cursiva">Ingredientes</label><input type="checkbox" id="jamon" name="ingredientes" value="jamon"><label for="jamon">Jamón York</label>&nbsp;&nbsp;<input type="checkbox" id="champi" name="ingredientes" value="champi">
            <label for="champi">Champiñones</label>&nbsp;&nbsp;<input type="checkbox" id="pepperoni" name="ingredientes" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>&nbsp;&nbsp;<input type="checkbox" id="olivas" name="ingredientes" value="olivas"><label for="olivas">Aceitunas</label>
           </div>                  
        <br>
    </div>
    <div id="boton_pedido">
      <p>
      <button type="submit" id="pedido_btn">Solicitar Pedido</button>
    </p>
    </div>
  </form>
  <script>
    $(function() {
      
      $("#pedidos_form").submit(function (e) 
      {
          if($.trim($("#nombre").val()) == '' )
          {
            $("#l_nombre").css("color","#ff0000");
            e.preventDefault();
          }
          else {
            $("#l_nombre").css("color","#000000");
          }
          if($.trim($("#apellidos").val()) == '' )
          {
            $("#l_apellidos").css("color","#ff0000");
            e.preventDefault();
          }
          else {
            $("#l_apellidos").css("color","#000000");
          }
      });
    });
  </script>
</body>

</html>
